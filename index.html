<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data4Earth - Anomal√≠a Radiante</title>
<link rel="stylesheet" href="styles/index.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="styles/api.css">

</head>
<body>
    <div id="cover-page">
        <!-- Stars background -->
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

        <!-- Earth visualization -->
        <div class="earth-bg"></div>
        <div class="atmosphere"></div>
        <div class="continents"></div>

        <!-- Climate particles -->
        <div class="climate-particles">
            <div class="climate-particle ocean"></div>
            <div class="climate-particle forest"></div>
            <div class="climate-particle heat"></div>
        </div>

        <!-- Globe icon -->
        <div class="globe-viz">
            <svg viewBox="0 0 100 100" class="globe-container">
                <!-- Globe outline -->
                <circle cx="50" cy="50" r="40" fill="none" stroke="#1e88e5" stroke-width="1.5" opacity="0.6"/>
                
                <!-- Latitude lines -->
                <ellipse cx="50" cy="50" rx="40" ry="10" fill="none" stroke="#64b5f6" stroke-width="0.8" opacity="0.4"/>
                <ellipse cx="50" cy="50" rx="40" ry="20" fill="none" stroke="#64b5f6" stroke-width="0.8" opacity="0.4"/>
                <ellipse cx="50" cy="50" rx="40" ry="30" fill="none" stroke="#64b5f6" stroke-width="0.8" opacity="0.4"/>
                
                <!-- Longitude lines -->
                <ellipse cx="50" cy="50" rx="10" ry="40" fill="none" stroke="#64b5f6" stroke-width="0.8" opacity="0.4"/>
                <ellipse cx="50" cy="50" rx="20" ry="40" fill="none" stroke="#64b5f6" stroke-width="0.8" opacity="0.4"/>
                <ellipse cx="50" cy="50" rx="30" ry="40" fill="none" stroke="#64b5f6" stroke-width="0.8" opacity="0.4"/>
                
                <!-- South America highlight -->
                <path d="M 48,35 Q 52,38 50,45 Q 48,52 46,58 Q 44,62 42,60 Q 40,58 42,54 Q 44,48 46,42 Q 47,38 48,35 Z" 
                      fill="#ff8a65" opacity="0.7">
                    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
                </path>
                
                <!-- Glow effect -->
                <circle cx="50" cy="50" r="40" fill="none" stroke="#1e88e5" stroke-width="2" opacity="0.3">
                    <animate attributeName="r" values="40;42;40" dur="4s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <div class="content-wrapper">
            <div class="badge">üåç Data4Earth 2000-2025</div>
            
            <h1 class="title">ANOMAL√çA RADIANTE</h1>
            
            <p class="subtitle">
                Los 25 A√±os del Calentamiento de Sudam√©rica<br>
                El Desequilibrio Energ√©tico Global en Sudam√©rica Visto por el Sat√©lite Terra
            </p>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-number">25</span>
                    <span class="stat-label">A√±os de Datos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">+2.5¬∞C</span>
                    <span class="stat-label">Incremento</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">Terra</span>
                    <span class="stat-label">Sat√©lite NASA</span>
                </div>
            </div>

            <a href="#scroll" class="cta-button">
                Explorar los Datos ‚Üí
            </a>
        </div>

        <div class="scroll-indicator">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
    </div>

    <!-- Secci√≥n del mapa -->
    <section id="scroll">
        <div id="map"></div>
        <div id="coords">Lat: --, Lng: --</div>
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts/map.js"></script>
</body>
</html>
